<mat-toolbar class="justify-between max-w-7xl mx-auto border-x">
  <div class="d-flex">
    <a routerLink="home" class="mr-2">Project</a>
    <a routerLink="history" class="mr-2">History</a>
    <a routerLink="favourites">Favourites</a>
  </div>

  <div>
    <span class="mr-2" *ngIf="username">Welcome {{ username }}</span>
    <button mat-raised-button (click)="loginOrLogout()">
      {{ loginLogoutTitle }}
    </button>
    <button mat-icon-button [matMenuTriggerFor]="menu" *ngIf="username">
      <mat-icon
        [matBadge]="itemsQuantity"
        [matBadgeHidden]="!itemsQuantity"
        matBadgeColor="warn"
        >shopping_cart</mat-icon
      >
    </button>
  </div>
  <mat-menu #menu="matMenu">
    <div class="p-3 divide-y divide-solid">
      <div class="pb-3 flex justify-between">
        <span class="mr-16">{{ getCartLength(cart2.items) }} items</span>
        <a routerLink="cart">View Cart</a>
      </div>
      <div *ngIf="cart2.items.length" class="py-3">
        <div
          *ngFor="let item of cart2.items"
          class="flex justify-between font-light mb-2"
        >
          {{ item.food_name }} x {{ item.quantity }}
          <span class="font-bold not-italic">{{
            item.price | currency : "THB"
          }}</span>
        </div>
      </div>
      <div class="flex justify-between py-3 font-light">
        Total:
        <span class="font-bold not-italic">{{
          getTotal(cart2.items) | currency : "THB"
        }}</span>
      </div>
      <div class="pt-3 flex justify-between">
        <button
          (click)="onClearCart()"
          class="bg-rose-600 text-white rounded-full w-9 h-9"
        >
          <mat-icon>remove_shopping_cart</mat-icon>
        </button>
        <button
          routerLink="cart"
          class="bg-green-600 text-white rounded-full w-9 h-9"
        >
          <mat-icon>shopping_cart_checkout</mat-icon>
        </button>
      </div>
    </div>
  </mat-menu>
</mat-toolbar>

<div class="max-w-7xl mx-auto">
  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8 order-table"
  >
    <!-- Order ID Column -->
    <ng-container matColumnDef="order_id">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{ element.order_id }}</td>
    </ng-container>

    <!-- Username Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef>Username</th>
      <td mat-cell *matCellDef="let element">{{ element.username }}</td>
    </ng-container>

    <!-- Total Amount Column -->
    <ng-container matColumnDef="total_amount">
      <th mat-header-cell *matHeaderCellDef>Total Amount</th>
      <td mat-cell *matCellDef="let element">
        {{ element.total_amount | currency : "THB" }}
      </td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element">
        <span class="status-badge" [ngClass]="getStatusClass(element.status)">
          {{ element.status.replace("_", " ") | titlecase }}
        </span>
      </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-stroked-button
          color="primary"
          (click)="onOpenDetails(element)"
          style="margin-right: 12px"
        >
          View
        </button>
        <button
          *ngIf="isAbleToReview(element)"
          mat-stroked-button
          color="primary"
          (click)="onOpenReviewModal(element)"
        >
          Review
        </button>
      </td>
    </ng-container>

    <!-- Table Header and Rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>

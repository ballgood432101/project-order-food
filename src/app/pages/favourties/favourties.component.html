<mat-drawer-container
  [autosize]="true"
  class="min-h-full max-w-7xl mx-auto border-x"
>
  <mat-drawer-content class="p-6">
    <mat-grid-list
      *ngIf="favouriteProducts && favouriteProducts.length"
      gutterSize="16"
      [cols]="cols"
      [rowHeight]="rowHeight"
    >
      <mat-grid-tile *ngFor="let favouriteProduct of favouriteProducts">
        <div
          app-product-box
          [product]="favouriteProduct"
          [fullWidthMode]="cols === 1"
          class="w-full"
        ></div>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-drawer-content>
</mat-drawer-container>

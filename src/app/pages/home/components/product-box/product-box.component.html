<mat-card *ngIf="product" [ngClass]="{ 'text-center': !fullWidthMode }">
  <div [ngClass]="{ flex: fullWidthMode }">
    <img
      class="mb-1 mx-auto"
      [ngClass]="{ 'h-[200px]': !fullWidthMode, 'h-[360px]': fullWidthMode }"
      [src]="product.image"
    />
    <div
      class="w-full"
      [ngClass]="{ 'px-8 flex flex-col justify-between': fullWidthMode }"
    >
      <div>
        <h5>{{ product.food_type }}</h5>
        <p
          class="truncate hover:whitespace-normal"
          [ngClass]="{ truncate: !fullWidthMode }"
        >
          {{ product.food_name }}
        </p>
        <p *ngIf="fullWidthMode">
          {{ product.price }}
        </p>
      </div>

      <div class="flex justify-between">
        <span class="text-red-400">{{ product.price | currency : "THB" }}</span>

        <div class="flex">
          <div *ngIf="hasPermissionToEditFood">
            <button (click)="onEdit()">
              <mat-icon class="text-gray-500">edit</mat-icon>
            </button>
          </div>
          <button (click)="onAddToCart()">
            <mat-icon class="text-gray-500">shopping_cart</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </div>
</mat-card>
